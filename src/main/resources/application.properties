# H2 Database Configuration (for easy testing)
spring.datasource.url=jdbc:h2:mem:eventsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration
app.jwtSecret=MyVerySecureJwtSecretKeyThatIsAtLeast256BitsLongForHMACSecurityRequirements
app.jwtExpirationMs=86400000

# H2 Console (optional - for viewing database)
spring.h2.console.enabled=true
